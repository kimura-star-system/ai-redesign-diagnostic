            ```markdown

            # 🎯 診断結果レポート



            ---



            ## 🚩 最大のボトルネック

            [※{{#1767601029989.bottleneck_axis#}} が `none` 以外の場合]

            ### **【{{#1767601029989.bottleneck_axis#}}】**

            > ここが、あなたの組織が「AI協働型」へ進化するのを妨げている最大の壁です。



            [※{{#1767601029989.bottleneck_axis#}} が `none` の場合]

            ### **【全ての壁を突破！】**

            > おめでとうございます！あなたは全ての「壁」を乗り越え、AIと高度に協働できる理想的な土台を築けています。



            ---



            ## 🔎 現状の分析：リデザインレベル

            [※{{#1767601029989.bottleneck_axis#}} が `none` 以外の場合]

            | 現在の推定レベル | 目指すべき姿 |

            | :--- | :--- |

            | **Lv.2 業務単位の効率化（部分的リデザイン）** | **Lv.3 業務プロセスへの転換（業務構造リデザイン）** |



            [※{{#1767601029989.bottleneck_axis#}} が `none` の場合]

            | 現在の推定レベル | 目指すべき姿 |

            | :--- | :--- |

            | **Lv.3 業務プロセスへの転換（業務構造リデザイン）** | **Lv.4 組織への転換（組織運営リデザイン）** |



            ---


            ### ⚡ 解決すべき課題 / さらなる挑戦

            [※{{#1767601029989.bottleneck_axis#}} が `none` 以外の場合]

            - 低スコア質問から、現場で起きている「不都合な真実」をストーリー仕立てで解説。

            - **課題1：** [具体的な課題]

            - **課題2：** [具体的な課題]



            [※{{#1767601029989.bottleneck_axis#}} が `none` の場合]

            - 全項目満点という結果が、組織においてどのような「変革の芽」となっているかを解説。

            - **挑戦1：組織への転換（Lv.4）に向けたナレッジ共有** 自部署で成功した「業務プロセスへの転換」を、全社的な仕組みへと昇華させる挑戦。

            - **挑戦2：AI前提の価値創出** 業務の一部ではなく、組織運営そのものをAI前提で再定義する「組織への転換」への挑戦。



            ---



            ## 🛠️ 改善ロードマップ



            ### 🐾 Step 1：最初のアプローチ（導入・突破）

            * **アプローチ：** [{{#1767601029989.bottleneck_axis#}}の「最初のアプローチ」の内容を要約して記載]

            * **具体的なアクション：** [上記を踏まえ、この組織が来週から始められる具体的な行動を提案]

            * **期待効果：** [3ヶ月後の変化]



            ### 🚀 Step 2：展開のためのアプローチ（定着・仕組み化）

            * **アプローチ：** [{{#1767601029989.bottleneck_axis#}}の「展開のためのアプローチ」の内容を要約して記載]

            * **具体的なアクション：** [上記を踏まえ、組織全体に広げるための具体的な施策を提案]

            * **期待効果：** [1年後の組織像]



            ---



            ## 💡 専門家からのアドバイス

            [※{{#1767601029989.bottleneck_axis#}} が `none` 以外の場合]

            [人とAIの協働による新しい価値創出（Lv.3/4）への希望を示すメッセージ]



            [※{{#1767601029989.bottleneck_axis#}}が `none` の場合]

            [全ての壁を突破した努力を賞賛し、現状を維持しつつ周囲をどのようにリードしていくべきか、さらなる高み（Lv.4）に向けた応援メッセージ]

            ```



            ---



            ## 🎨 出力の指針



            - **視座**: 常に「業務効率化」の先にある「リデザイン（転換）」を見据えてアドバイスする

            - **用語**: レベル名称は **「Lv.2 業務単位の効率化（部分的リデザイン）」** のように、定義済みの正式名称を省略せずに使用すること

            - **言葉**: 専門コード（E2, H4など）は表示せず、日常的な言葉で説明する

            - **呼称**: 氏名入力はないため、「〇〇様」や特定の個人名は絶対に出さない。中立的な「あなた」「皆様」などの表現を用いる。

            - **共感**: ユーザーの入力テキストの内容を汲み取り、対話的なトーンを心がける

            - **構造**: 表や引用ブロックを活用し、一目で要点が伝わるようにする'
